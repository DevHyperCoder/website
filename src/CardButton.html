<style>
.card-button{
    display:flex;
    align-items:center;
    flex-direction: column;
    background-color: #FFFFFF;
    gap:5px;
    border-radius: 1rem;
    padding:2rem;
    width: 120px;
    height: 120px;
    box-shadow: 3px 3px 2px rgba(0,0,0,0.2) ;
}
.card-button > i{
    font-size: 32px;
    padding-top:8px;
    color:var(--primary)
}
.card-button p{
    opacity:0;
    font-size: 14px;    
    transition: 0.5s;
    color: var(--dark-grey);
}
.card-button:hover > p{
    opacity:1;
}
</style>

<div  class="card-button">
    <i class="(ICON-NAME)"></i>
    <p>(TITLE)</p>
</div>
